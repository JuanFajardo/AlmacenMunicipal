<div class="panel panel-default">
    <div class="panel-heading clean">
      <h3><i class="fa fa-shopping-cart"></i>  <b>{{title}}</b></h3>
    </div>
    <div class="panel-body">

      <form autocomplete="off" class="form-horizontal" role="form" >

        <div class="form-group">
          <label for="" class="col-lg-3 control-label">Bien</label>
          <div class="col-lg-6">
            <input type="text" class="form-control"  placeholder="Bien Ej.Casco?"   ng-model="Bienes.bien">
          </div>
        </div>

        <div class="form-group">
          <label for="" class="col-lg-3 control-label">Codigo de Bien</label>
          <div class="col-lg-6">
            <input type="text" class="form-control"  placeholder="Medida Ej. Litros " ng-model="Bienes.codigo">
          </div>
        </div>

          <label for="" class="col-lg-3 control-label">Clasificador</label>
          <div class="col-lg-6">
            <select class="form-control" ng-model="Bienes.id_clasificador">
                <option ng-repeat="Clasificador in Clasificadores"  ng-selected="Bienes.id_clasificador == Clasificador.id"  value="{{Clasificador.id}}"> {{Clasificador.codigo}} -  {{Clasificador.clasificador}} </option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="" class="col-lg-3 control-label">Almacen</label>
          <div class="col-lg-6">
            <select class="form-control" ng-model="Bienes.id_almacen">
                <option ng-repeat="Almacen in Almacenes"  ng-selected="Bienes.id_almacen == Almacen.id"  value="{{Almacen.id}}"> {{Almacen.id}} </option>
            </select>
          </div>
        </div> -->
        <div class="form-group">
          <label for="" class="col-lg-3 control-label">Unidad de Medida</label>
          <div class="col-lg-6">
            <select class="form-control" ng-model="Bienes.id_unidad">
                <option ng-repeat="Unidad in Unidades"  ng-selected="Bienes.id_unidad == Unidad.id"  value="{{Unidad.id}}"> {{Unidad.unidad}}  </option>
            </select>
          </div>
        </div>
        <a href="#/bien" class="btn btn-info"> <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Atras</a>
      </form>

      <div id="splineArea-chart" style="height:280px;"></div>
    </div>
</div>
