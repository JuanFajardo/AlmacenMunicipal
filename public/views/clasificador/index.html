<div class="panel panel-default">
    <div class="panel-heading clean">
      <h3><i class="fa fa-sitemap"></i>  <b>{{title}}</b></h3>
    </div>
    <div class="panel-body">

       <a href="#/clasificador/new"> <button type="button" class="btn btn-primary">AGREGAR <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i> </button> </a>
          </br>
          </br>
       <table class="one" datatable="ng" dt-options="vm.dtOptions" width="100%">
        <thead>
          <tr>
            <th width="5%"> Nro. </th> 
            <th width="5%"> Codigo </th> 
            <th width="65%"> Clasificador </th>  
            <th width="20%"> Acciones </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="Clasificador in Clasificadores | filter:search">
            <td> {{$index + 1}} </td>
            <td> {{Clasificador.codigo}} </td>
            <td width="25%"> {{Clasificador.clasificador}} </td>
            <td>
              <div>
                <a href="#/clasificador/edit/{{Clasificador.id}}" style="color:#f0ad4e;"> <i class="fa fa-pencil" aria-hidden="true"></i> Editar </a> &nbsp;
                <a href="#/clasificador/view/{{Clasificador.id}}" style="color:#31708f;"> <i class="fa fa-eye" aria-hidden="true"></i> Ver </a> &nbsp;
                <a href="#/clasificador/delete/{{Clasificador.id}}" style="color:#c12e2a;"> <i class="fa fa-trash-o" aria-hidden="true"></i> Eliminar</a>
              </div> 
            </td>  
          </tr>
        </tbody>
      </table>

      <div id="splineArea-chart" style="height:280px;"></div>
    </div>
</div>
