<div class="panel panel-default">
    <div class="panel-heading clean">
      <h3><i class="fa fa-users"></i>  <b>{{title}}</b></h3>
    </div>
    <div class="panel-body">

      <a href="#/ruta/new"> <button type="button" class="btn btn-primary">AGREGAR <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i> </button> </a>
          </br>
          </br>
       <table class="one" datatable="ng" dt-options="vm.dtOptions" width="100%">
        <thead>
          <tr>
            <th width="5%">Nro.</th> 
            <th width="30%">Nombre Completo</th> 
            <th width="10%">C.I.</th> 
            <th width="10%">Usuario</th> 
            <th width="5%">Grupo</th> 
            <th width="30%"> Acciones </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="Ruta in Rutas | filter:search" >
            <td> {{$index + 1}} </td>

            <td> {{Ruta.nombreCompleto}} </td>
            <td> {{Ruta.ci}} </td>
            <td> {{Ruta.name}}  </td>
            <td>  <div ng-switch="Ruta.grupo">
                    <div ng-switch-when="1">Administrador</div>
                    <div ng-switch-when="2">Encargado</div>
                    <div ng-switch-when="3">Auxiliar</div>
                    <div ng-switch-when="4">Reportes</div>
                  </div>
            </td>
            <td>
              <div class="botonesAccion">
                <a href="#/ruta/edit/{{Ruta.id}}" style="color:#f0ad4e;"> <i class="fa fa-pencil" aria-hidden="true"></i> Editar </a> &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#/ruta/view/{{Ruta.id}}" style="color:#31708f;"> <i class="fa fa-eye" aria-hidden="true"></i> Ver </a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#/ruta/delete/{{Ruta.id}}" style="color:#c12e2a;"> <i class="fa fa-trash-o" aria-hidden="true"></i> Eliminar</a> </td>
              </div>

          </tr>
        </tbody>
      </table>

      <div id="splineArea-chart" style="height:280px;"></div>
    </div>
</div>
