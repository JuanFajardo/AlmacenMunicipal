<div class="panel panel-default">
    <div class="panel-heading clean">
      <h3><i class="fa fa-plus"></i>  <b>{{title}}</b></h3>
    </div>
    <div class="panel-body">

      <form autocomplete="off" class="form-horizontal" role="form" >
        <div class="form-group">
          <label for="" class="col-lg-2 control-label">Codigo </label>
          <div class="col-lg-4">
            <input type="text" class="form-control"  placeholder="Programa  Ej.01"  ng-model="Aperturas.codigo">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-lg-2 control-label">Apertura</label>
          <div class="col-lg-8">
            <input type="text" class="form-control"  placeholder="Proyecto Ej.02"   ng-model="Aperturas.apertura">
          </div>
        </div>
        

        <a href="#/apertura/" class="btn btn-info"> <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Atras</a>
      </form>

      <div id="splineArea-chart" style="height:280px;"></div>
    </div>
</div>
