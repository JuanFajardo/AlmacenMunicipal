<div class="panel panel-default">
    <div class="panel-heading clean">
      <h3><i class="fa fa-circle-o-notch"></i>  <b>{{title}}</b></h3>
    </div>
    <div class="panel-body">

      <a href="#/unidad/new"> <button type="button" class="btn btn-primary">AGREGAR <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i> </button> </a>
          </br>
          </br>
       <table class="one" datatable="ng" dt-options="vm.dtOptions" width="100%">
        <thead>
          <tr>
            <th width="5%">  Nro. </th> 
            <th width="65%"> Unidad </th>  
            <th width="30%"> Acciones </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="Unidad in Unidades">
            <td> {{$index +1}} </td>
            <td> {{Unidad.unidad}} </td>
            <td>
              <div >
                <a href="#/unidad/edit/{{Unidad.id}}" style="color:#f0ad4e;"> <i class="fa fa-pencil" aria-hidden="true"></i> Editar </a> &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#/unidad/view/{{Unidad.id}}" style="color:#31708f;"> <i class="fa fa-eye" aria-hidden="true"></i> Ver </a> &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#/unidad/delete/{{Unidad.id}}" style="color:#c12e2a;"> <i class="fa fa-trash-o" aria-hidden="true"></i> Eliminar</a> </td>
              </div>

          </tr>
        </tbody>
      </table>

      <div id="splineArea-chart" style="height:280px;"></div>
    </div>
</div>
