<!-- Chosen Select  -->
<link rel="stylesheet" href="assets/css/plugins/bootstrap-chosen/chosen.css" />
<div class="panel panel-default">
    <div class="panel-heading clean">
      <h3><i class="fa fa-{{icono}}"></i>  <b>{{title}}</b></h3>
    </div>
    <div class="panel-body">

      <form autocomplete="off" ng-submit="saveConceptos()">
        <div class="form-group">
          <div class="col-md-2">
              Seleccione:
              <select class="form-control" ng-model="Conceptos.tipo" >
                <option value="Entrada" selected> INGRESO </option>
                <option value="Salida"> SALIDA </option>
              </select>
          </div>
        </div>
        <div class="form-group">
           <div class="col-md-6">
                Detalle de Concepto
                <input type="text" class="form-control" class="letras" placeholder="Detalle de Concepto" ng-model="Conceptos.concepto">
            </div>
        </div></br>
        <div class="rows">
          <div class="col-md-2">
            <button type="submit" name="button" class="{{accion}}">
              <i class="{{botonIcono}}" aria-hidden="true"></i> {{button}}
            </button>
          </div>
          <div class="col-md-2">
            <a href="#/concepto" class="btn btn-info"> <i class="fa fa-times-circle" aria-hidden="true"></i> Cancelar</a>
          </div>
          <div class="col-md-6">
            <div class="{{panel}}" role="alert"> <strong>{{msj}}</strong> </div>
          </div>
        </div>
      </form>

      <div id="splineArea-chart" style="height:280px;"></div>
    </div>
</div>
<!-- Chosen -->
<script src="assets/js/plugins/solotexto.js"></script>
<script src="assets/js/plugins/bootstrap-chosen/chosen.jquery.js"></script>
