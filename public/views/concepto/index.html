<div class="panel panel-default">
    <div class="panel-heading clean">
      <h3><i class="fa fa-{{icono}}"></i>  <b>{{title}}</b></h3>
    </div>
    <div class="panel-body">
     
      <a href="#/concepto/new"> <button type="button" class="btn btn-primary">AGREGAR <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i> </button> </a>
          </br>
          </br>
       <table class="one" datatable="ng" dt-options="vm.dtOptions" width="100%">
        <thead>
          <tr>
            <th width="5%"> Nro. </th> <th width="10%"> Tipo </th> <th width="20%"> Concepto </th> <th width="30%"> Acciones </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="Concepto in Conceptos | filter:search" >
            <td> {{$index + 1}} </td>
            <td> {{Concepto.tipo}} </td>
            <td style="text-align: left;"> {{Concepto.concepto}} </td>
            <td>
              <div class="botonesAccion">
                <a href="#/concepto/edit/{{Concepto.id}}" style="color:#f0ad4e;"> <i class="fa fa-pencil" aria-hidden="true"></i> Editar </a> &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#/concepto/view/{{Concepto.id}}" style="color:#31708f;"> <i class="fa fa-eye" aria-hidden="true"></i> Ver </a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#/concepto/delete/{{Concepto.id}}" style="color:#c12e2a;"> <i class="fa fa-trash-o" aria-hidden="true"></i> Eliminar</a> </td>
              </div>

          </tr>
        </tbody>
      </table>

      <div id="splineArea-chart" style="height:280px;"></div>
    </div>
</div>
