<div class="panel panel-default">
    <div class="panel-heading clean">
      <h3><i class="fa fa-{{icono}}"></i>  <b>{{title}}</b></h3>
    </div>
    <div class="panel-body">

      <form autocomplete="off" class="form-horizontal" role="form" ng-submit="saveConceptos()">
        <div class="form-group">
          <label for="" class="col-lg-4 control-label">Tipo de Concepto</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" ng-model="Conceptos.tipo">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-lg-4 control-label">Concepto</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" ng-model="Conceptos.concepto">
          </div>
        </div>
        <a href="#/concepto/" class="btn btn-info"> <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Atras</a>
      </form>

      <div id="splineArea-chart" style="height:280px;"></div>
    </div>
</div>
