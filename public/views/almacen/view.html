<style type="text/css">
  h3 { color: #ff4411; font-size: 24px; font-family: 'Signika', sans-serif; padding-bottom: 10px; }   
</style> 
<div class="panel panel-default">
    <div class="panel-heading clean">
      <h3><i class="fa fa-truck"></i>  <b>{{title}}</b></h3>
    </div>
    <div class="panel-body">

      <form autocomplete="off" class="form-horizontal" role="form" >
        <div class="form-group">
          <label for="" class="col-lg-4 control-label">Almacen</label>
          <div class="col-lg-6">
            <input type="text" class="form-control"  placeholder="Nombre del Almacen"  ng-model="Almacenes.almacen" id="texto">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-lg-4 control-label">Direccion</label>
          <div class="col-lg-6">
            <input type="text" class="form-control"  placeholder="Direccion del Almacen"  ng-model="Almacenes.direccion" id="caracter">
          </div>
        </div>
        <a href="#/almacen/" class="btn btn-info"> <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Atras</a>
      </form>

      <div id="splineArea-chart" style="height:280px;"></div>
    </div>
</div>
<script src="assets/js/plugins/solotexto.js"></script>
<script src="assets/js/plugins/sincaracter.js"></script>
