
<div class="panel panel-default">
    <div class="panel-heading clean">
      <h3><i class="fa fa-truck"></i>  <b>{{title}}</b></h3>
    </div>
    <div class="panel-body">

      <form autocomplete="off" ng-submit="saveAlmacen()">
        <div class="form-group">
          <div class="col-md-6">
            <label>Nombre de Almacen</label>
            <input type="text" class="texto form-control"  placeholder="Nombre del Almacen"  ng-model="Almacenes.almacen" id="almacen"  required>
          </div>
          <div class="col-md-6">
            <label>Direccion de Almacen</label>
            <input type="text" class="caracter form-control"  placeholder="Direccion de Almacen"  ng-model="Almacenes.direccion" id="direccion" required></br>
          </div>
        </div>
        <div class="rows">
          <div class="col-md-2">
            <button type="submit" name="button" class="{{accion}}" >
              <i class="fa fa-plus-circle" aria-hidden="true"></i> {{button}}
            </button>
          </div>
          <div class="col-md-2">
            <a href="#/almacen" class="btn btn-info"> <i class="fa fa-times-circle" aria-hidden="true"></i> Cancelar</a>
          </div>
          <div class="col-md-6">
            <div class="{{panel}}" role="alert"> <strong>{{msj}}</strong> </div>
          </div>
        </div>
      </form>

      <div id="splineArea-chart" style="height:280px;"></div>
    </div>
</div>
<script src="assets/js/plugins/solotexto.js"></script>
<script src="assets/js/plugins/sincaracter.js"></script>
