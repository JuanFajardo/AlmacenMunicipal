<div class="panel panel-default">
    <div class="panel-heading clean">
      <h3><i class="fa fa-users"></i>  <b>{{title}}</b></h3>
    </div>
    <div class="panel-body">

      <a href="#/funcionario/new"> <button type="button" class="btn btn-primary">AGREGAR <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i> </button> </a>
          </br>
          </br>
       <table class="one" datatable="ng" dt-options="vm.dtOptions" width="100%">
        <thead>
          <tr>
            <th width="5%">Nro.</th> <th width="20%">Nombre Completo</th> <th width="10%">CI</th> <th width="5%">Telefono</th> <th width="20%">Estructura</th> <th width="30%"> Acciones </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="Funcionario in Funcionarios | filter:search" >
            <td> {{$index + 1}} </td> 
            <td style="text-align: left;"> {{Funcionario.nombres}} {{Funcionario.paterno}} {{Funcionario.materno}} </td>
            <td> {{Funcionario.ci}} </td>
            <td> {{Funcionario.telefono}} </td>
            <td style="text-align: left;"> {{Funcionario.estructura}} </td>
            <td>
              <div class="botonesAccion">
                <a href="#/funcionario/edit/{{Funcionario.id}}" style="color:#f0ad4e;"> <i class="fa fa-pencil" aria-hidden="true"></i> Editar </a> &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#/funcionario/view/{{Funcionario.id}}" style="color:#31708f;"> <i class="fa fa-eye" aria-hidden="true"></i> Ver </a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#/funcionario/delete/{{Funcionario.id}}" style="color:#c12e2a;"> <i class="fa fa-trash-o" aria-hidden="true"></i> Eliminar</a> </td>
              </div>

          </tr>
        </tbody>
      </table>

      <div id="splineArea-chart" style="height:280px;"></div>
    </div>
</div>
