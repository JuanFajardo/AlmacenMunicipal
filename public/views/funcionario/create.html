<div class="panel panel-default">
    <div class="panel-heading clean">
      <h3><i class="fa fa-users"></i>  <b>{{title}}</b> </h3>
    </div>
   
    <div class="panel-body">

      <form autocomplete="off" ng-submit="saveFuncionarios()">
        <div class="form-group">
          
          <div class="col-md-4">
            <label>Nombre</label>
            <input type="text" class="form-control"  placeholder="Nombres" ng-model="Funcionarios.nombres" style="margin:10px" required>
          </div>
          <div class="col-md-4">
            <label>Apellido Paterno</label>
            <input type="text" class="form-control"  placeholder="Ap. Paterno" ng-model="Funcionarios.paterno" style="margin:10px" required>
          </div>
          <div class="col-md-4">
            <label>Apellido Materno</label>
            <input type="text" class="form-control"  placeholder="" ng-model="Funcionarios.materno" style="margin:10px">
          </div>
          <input type='hidden' class="form-control" id='fecha' value="0000/00/00" />

            <label>Fecha Nacimiento</label>

              </span>
            </div>

          <div class="col-md-3">
            <label>C.I.</label>
            <input type="text" class="form-control"  placeholder="Documento de C.I." ng-model="Funcionarios.ci" style="margin:10px">
          </div>
          <div class="col-md-3">
            <label>Telefono/Celular</label>
            <input type="text" class="form-control"  placeholder="Telefono/Celular" ng-model="Funcionarios.telefono" style="margin:10px">
          </div>
          <div class="col-md-6">
            <label>Direccion</label>
            <input type="text" class="form-control"  placeholder="Direccion" ng-model="Funcionarios.direccion" style="margin:10px">
          </div>
            <input type="hidden" class="form-control"  placeholder="Zona" value="no tiene" style="margin:10px">

          <!--
          <div class="col-md-6">
            <label>Zona</label>
            <input type="text" class="form-control"  placeholder="Zona" ng-model="Funcionarios.zona" style="margin:10px">
          </div>-->
          <div class="col-md-12">
            <label>Cargo</label>
           <select class="form-control" ng-model="Funcionarios.id_estructura" required>
              <option ng-repeat="Estructura in Estructuras"  ng-selected="Funcionarios.id_estructura == Estructura.id"  value="{{Estructura.id}}"> {{Estructura.estructura}} </option>
          </select> </br>
          </div>
        </div>

        <div class="rows">
          <div class="col-md-2">
            <button type="submit" name="button" class="{{accion}}">
              <i class="{{botonIcono}}" aria-hidden="true"></i> {{button}}
            </button>
          </div>
          <div class="col-md-2">
            <a href="#/funcionario" class="btn btn-info"> <i class="fa fa-times-circle" aria-hidden="true"></i> Cancelar</a>
          </div>
          <div class="col-md-6">
            <div class="{{panel}}" role="alert"> <strong>{{msj}}</strong> </div>
          </div>
        </div>
      </form>

      <div id="splineArea-chart" style="height:280px;"></div>
    </div>
</div>
