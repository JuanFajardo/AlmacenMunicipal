<div class="panel panel-default">
    <div class="panel-heading clean">
      <h3><i class="fa fa-institution"></i> {{title}}</h3>
    </div>
    <div class="panel-body">

      <form autocomplete="off" class="form-horizontal" role="form" ng-submit="saveEstructura()">


        <div class="form-group">
          <label class="col-lg-2 control-label">Cargo</label>
          <div class="col-lg-6">
            <input type="text" class="form-control"  placeholder="Detalle de Estructura" ng-model="Estructuras.estructura"> </br>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-2"> </div>
          <div class="col-md-2">
            <button type="submit" name="button" class="{{accion}}">
              <i class="fa fa-pencil" aria-hidden="true"></i> {{button}}
            </button>
          </div>

          <div class="col-md-2">
            <a href="#/estructura/" class="btn btn-info"> <i class="fa fa-times-circle" aria-hidden="true"></i> Cancelar</a>
          </div>
        </div>
          <div class="col-md-6">
            <div class="{{panel}}" role="alert"> <strong>{{msj}}</strong> </div>
          </div>
        </div>

      </form>

    <div id="splineArea-chart" style="height:280px;"></div>
  </div>
</div>
